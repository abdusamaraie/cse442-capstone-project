# This step builds the Flask container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/flask:$SHORT_SHA'
  - '.'
  dir: './back-end'

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/flask:$SHORT_SHA'
  dir: './back-end'


# Deploy to GKE
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy
  args:
  - set
  - image
  - deployment
  - flaskapp
  - flask-sha256=gcr.io/$PROJECT_ID/flask:$SHORT_SHA
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=flask-cluster-1'


# [END cloudbuild]